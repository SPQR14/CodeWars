<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Programs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Estilos-->
	<link rel="stylesheet" href="css_code/main.css">
</head>
<body>

	<section>
		<div class="container">
			<div class="input">
				<label for="name_program"><span class="fas fa-hashtag"></span> Programa</label>
				<input type="text" name="name_program" id="name_program" placeholder="Nombre del programa">
			</div>
			<br>
			<div class="input">
				<label for="script_program"><span class="fas fa-code"></span> Editor</label>
				<textarea name="script_program" id="script_program" cols="" rows=""></textarea>
			</div>
			<br>
			<div class="action_line_buttons">
				<div class="content_align_vertical">
					<div class="child button dark" id="btn-ejecutar">
						<p>Ejecutar</p><span class="fas fa-play"></span>
					</div>
					<div class="child button dark-contrast" id="btn-limpiar">
						<p>Limpiar</p><span class="fas fa-trash"></span>
					</div>
				</div>
			</div>
			<br>
			<div class="input">
				<label for="result_program"><span class="fas fa-terminal"></span> Resultado</label>
				<div class="textarea" name="result_program" id="result_program"></div>
			</div>
			<br>
			<div id="logger" class="web_console"></div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="button primario">
				<p id="text-colors">Mostrar paleta de colores</p>
				<i class="fas fa-chevron-down" id="btn-colors"></i>
			</div>
			<div class="content_toggle"  id="color-palette">
				<br>
				<div class="colors">
					<div class="align_colors">
						<div class="color primario"><p>Primario</p></div>
						<div class="color secundario"><p>Secundario</p></div>
						<div class="color light"><p>Claro</p></div>
						<div class="color light-contrast"><p>Contraste</p></div>
						<div class="color dark"><p>Oscuro</p></div>
						<div class="color dark-contrast"><p>Contraste</p></div>
					</div>
				</div>
			</div>
		</div>
	</section>
			
	<!--Scripts-->
	<script src="https://kit.fontawesome.com/ed0eef69f8.js" type="text/javascript" crossorigin="anonymous"></script>
	<script src="js_code/main.js" type="text/javascript"></script>
</body>
</html>
